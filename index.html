<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Card | Interactive</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Body styling */
    body {
      font-family: 'Poppins', sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background-color: #FDF6EC;
    }

    /* Container for the flipping card */
    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    /* Card Faces */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: grid;
      place-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .front {
      background: #E74C3C;
      color: white;
      font-size: 28px;
      font-family: 'Caveat', cursive;
      font-weight: bold;
    }

    .back {
      background: #FAF0E6;
      transform: rotateY(180deg);
      text-align: center;
      position: relative;
    }

    /* Button Styling */
    .back button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #E74C3C;
      color: white;
      transition: background-color 0.3s;
    }

    .back button:hover {
      background-color: #bf4230;
    }

    #no-btn {
      position: relative;
    }

    /* Container for buttons */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="card" onclick="toggleCard()">
      <div class="card-face front">
        <span>For You with Love</span>
      </div>
      <div class="card-face back">
        <div>Will You Be My Valentine?</div>
        <div class="button-container">
          <button id="yes-btn" onclick="window.location.href='yaaay.html';">Yes</button>
          <button id="no-btn">No</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle the card flip effect
    function toggleCard() {
      const card = document.querySelector('.card');
      card.classList.toggle('flipped');
    }

    // Prevent the "No" button from being clicked by moving it
    document.getElementById('no-btn').addEventListener('mouseover', function () {
      this.style.position = 'absolute';  // Make button absolute so it can move freely
      this.style.left = `${Math.random() * 200}px`;  // Random horizontal movement
      this.style.top = `${Math.random() * 100}px`;  // Random vertical movement
    });
  </script>
</body>
</html>
