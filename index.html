<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card</title>
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: #e5ccc9;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
        }

        .container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: grid;
            place-items: center;
            border-radius: 10px;
        }

        .front {
            background: #8C2923;
            color: white;
            font-size: 24px;
        }

        .back {
            background: #faf0e6;
            color: black;
            transform: rotateY(180deg);
            font-size: 18px;
            text-align: center;
        }

        .back button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #8C2923;
            color: white;
        }

        #no-btn {
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Valentine Card</h1>
    <div class="container">
        <div class="card" onclick="flipCard()">
            <div class="side front">
                For You With Love
            </div>
            <div class="side back">
                <div>Will you be my Valentine?</div>
                <button onclick="handleYes()">Yes</button>
                <button id="no-btn" onclick="handleNo(event)">No</button>
            </div>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        const noBtn = document.getElementById('no-btn');

        // Flip the card on click
        function flipCard() {
            card.classList.add('flipped');
        }

        // Handle "Yes" button click
        function handleYes() {
            window.location.href = "yaaay.html"; // Redirect to the "Yaaay!" page
        }

        // Handle "No" button movement
        function handleNo(event) {
            event.preventDefault();

            // Move the button to a random position
            const randomX = Math.random() * 200 - 100;
            const randomY = Math.random() * 200 - 100;

            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
</body>
</html>
